name: Run Jest Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18 # Adjust this to your Node.js version
          cache: 'npm' # Uses npm cache automatically

      - name: Install Dependencies
        run: npm install # or yarn install

      - name: Run Jest Tests
        run: npm test -- --coverage # Runs tests with coverage report

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v3
        with:
          name: jest-coverage
          path: coverage/
          retention-days: 7 # Keeps coverage reports for 7 days

